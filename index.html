<!DOCTYPE html>
<html lang="pt-BR">
     <head>
         <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="css/style.css">
          <title> Controle Financeiro</title>
     </head>
     <body> 

        <header class="topo"> <!--Início do topo da página - logo && menu.-->
                <div class="logo">
                    <div class="topo-imagem">
                        <img src="img/logo.svg">
                    </div>
                    <div  class="topo-texto">
                        Controle financeiro
                    </div>
                </div>
                <div class="topo-menu">
                    <div class="topo-menu-limparDados">
                        <a href="#" onclick="toClean()">Limpar Dados</a>                    
                    </div>

                    <hr> <!--Linha divisória entre os links da menu.-->

                    <div class="topo-menu-cadastroTransacoes">
                        <a href="#" onclick="focusOnForm()">Cadastro de Transações</a>
                    </div>
                </div>
                <!--Início do menu hamburguer para responsividade-->
                 <div class="topo-menu-hamburguer">
                    <span class="button-menu">
                        <img src="img/mobile-menu.svg" onclick="Open()">
                    </span>
                    <div class="conteudo-menu-hamburguer">
                        <div class="close">
                            <img src="img/mais.png" onclick="Close()">
                        </div>
                        <ul>
                            <li><a href="#" onclick="toClean()">Limpar Dados</a></li>
                            <li><a href="#" onclick="focusOnForm()">Cadastro de Transações</a></li>
                        </ul>
                    </div>    
                </div> <!--Final do menu hamburguer para responsividade--> 
            
        </header> <!--Final do topo da página - logo && menu.-->

            <div class="body-site"> <!--Início corpo do site - Formulário && Extrato de transações-->

                <form class="formulario"> <!--Início do formulário Nova Transação.-->

                     <div class="formulario-titulo">
                            Nova transação
                        </div>

                    <div class="div-form-elementos">
                    
                        <div class="div-form-select">   
                            <div class="formulario-label-transacoes">Tipo de transação</div>
                                <select class="formulario-select" name="compra-venda">
                                    <option value="compra">Compra</option>
                                    <option value="venda">Venda</option>
                                </select>
                        </div>

                        <div class="div-form-mercadoria">
                            <div class="formulario-label-mercadoria">Nome da mercadoria</div>
                            <input class="formulario-input-text" name="nomeMercadoria"  type="text" placeholder="Mercadoria">
                        </div>

                         <div class="div-form-valor">
                            <div class="formulario-label-valor">Valor</div>
                            <input class="formulario-input-number" name="valorMoeda" type="text" placeholder="R$ 0,00" onkeypress="currencyFormat(event)">
                        </div>
                    </div>    

                    <input class="formulario-input-botao" type="button" value="Adicionar transação" onclick="submitingForm(event)">

                </form> <!--Final do formulário Nova Transação.-->

                <section class="extrato-transacoes"> <!--Início da Sessão Extrato de transações.-->

                    <div class="extrato-transacoes-titulo">
                        Extrato de transações
                    </div>

                    <table cellspacing="0" class="corpo-transacoes-tabela">
                        
                        <thead class="tabela-cabecalho">
                            <tr>
                                <th class="tabela-mercadoria-vazio"></th>
                                <th class="tabela-mercadoria">Mercadoria</th>
                                <th class="tabela-valor">Valor</th>
                            </tr>
                        </thead>
                        <tbody class="tabela-corpo">
                           
                         </tbody>
                    </table> 
                    <table class="tabela-rodape">    
                        <tfoot id="tabela-foot">
                           
                        </tfoot>
                    </table>                                                                              
                </section>  <!--Final da Sessão Extrato de transações.-->

            </div>  <!--Final corpo do site - Formulário && Extrato de transações-->    

        <script src="javaScript/javaScript.js"></script>
    </body>
</html>
